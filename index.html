<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Emoji Chef</title>
  </head>
  <body data-active-tab="create">
    <header>
      <h1>Emoji Chef</h1>
      <p>Seleziona 3 emoji e crea la tua ricetta</p>
      <div class="tabs">
        <div class="logo">👩‍🍳</div>
        <button class="tab-button" data-tab="create">
          <img src="/assets/img/create-icon.svg" alt="create" />
          CREA
        </button>
        <button class="tab-button" data-tab="saved">
          <img src="/assets/img/saved-icon.svg" alt="saved" />
          SALVATE
        </button>
      </div>
    </header>
    <main>
      <!-- SEZIONE CREA RICETTA -->
      <section class="create-tab">
        <div class="container">
          <div class="ingredients">
            <div class="ingredient">🥩</div>
            <div class="ingredient">🍅</div>
            <div class="ingredient">🧀</div>
            <div class="ingredient">🍆</div>
            <div class="ingredient">🥦</div>
            <div class="ingredient">🐟</div>
            <div class="ingredient">🥑</div>
            <div class="ingredient">🍗</div>
            <div class="ingredient">🥕</div>
            <div class="ingredient">🥬</div>
            <div class="ingredient">🥚</div>
            <div class="ingredient">🥔</div>
          </div>
          <div class="bowl">
            <div class="bowl-slot">?</div>
            <div class="bowl-slot">?</div>
            <div class="bowl-slot">?</div>
          </div>
          <button id="cook-button" class="hidden">Crea ricetta!</button>
        </div>
      </section>
      <!-- SEZIONE RICETTE SALVATE -->
      <section class="saved-tab">
        <div class="container recipes"></div>
      </section>
    </main>
    <!-- CARICAMENTO -->
    <div class="loading hidden">
      <img src="/assets/img/loader.gif" alt="loading" />
      <p class="loading-message">Loading...</p>
    </div>
    <!-- MODALE -->
    <div class="modal hidden">
      <div class="modal-box">
        <div class="modal-action hidden" data-action="save">
          <img
            class="action-save"
            src="/assets/img/save-icon.svg"
            alt="salva"
          />
          <img
            class="action-remove"
            src="/assets/img/remove-icon.svg"
            alt="rimuovi"
          />
        </div>
        <div class="modal-close">
          <img src="/assets/img/close-button.svg" alt="close" />
        </div>
        <div class="recipe-image"></div>
        <div class="recipe-content"></div>
      </div>
    </div>
    <!-- TEMPLATE CARD RICETTE -->
    <template id="recipe-card-template">
      <article class="recipe-card">
        <div class="thumbnail"></div>
        <div class="content">
          <div class="title"></div>
          <div class="emoji"></div>
        </div>
      </article>
    </template>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
